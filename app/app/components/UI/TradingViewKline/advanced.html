            <script type="text/javascript">
                    
                let container = document.getElementById('tradingview_db9bb');
                let mask1 = document.getElementById('mask1');
                let mask2 = document.getElementById('mask2');


                // After iframe loaded, add bgcolor and mixblend to mask. 
                // If these 2 styles are added before iframe loaded, it's ugly. So it must be implemented as below.
                container.addEventListener('DOMNodeInserted', function (event) {
                    let iframe = container.getElementsByTagName('iframe')[0]
                    iframe.onload = function (event) {
                        mask1.style.background = 'rgba(7, 21, 42, 1)';
                        mask1.style.mixBlendMode = 'color-dodge';      
                        mask2.style.background = 'rgb(7, 21, 42)';
                        mask2.style.mixBlendMode = 'color-dodge';      
                    }
                });

                /**
                * Called by WebView's injectedJavaScript to start TV chart
                * @param {string} ticker, ticker name in TradingView, eg: "COINBASE:ETHUSD"
                * @param {string} language, many available, eg: en, jp, vi_VN, zh_CN, zh_TW
                */            
                function startChart(ticker, language,theme){        
                    let widget = new TradingView.widget(
                        {
                            //Query symbol info from TradingView or hardcode
                            "symbol": ticker,

                            //Available values(string only):
                            //Minutes: 1,3,5,15,30,60,120,180,240
                            //1 day: D
                            //1 week: W
                            "interval": "D", 
                            
                            //Styles
                            "width": '100%',
                            "height": '100%',
                            "timezone": "Etc/UTC",
               
                            "backgroundColor": theme === "light" ?"rgba(255, 255, 255, 1)" : "rgba(7, 21, 42, 1)",
                            "theme": theme,
                            "isTransparent":false,
                            "style": "1",
                            "locale": language,
                            "toolbar_bg": "#ffffff",
                            "hide_top_toolbar": false,
                            "hidevolume": false,
                            "enable_publishing": false,
                            "hide_legend": true,
                            "save_image": false,
                            "allow_symbol_change": true,
                            "container_id": "tradingview_db9bb"
                        }
                    );
                
                    // These styles must be set AFTER widget created or container's style could be in trouble.            
                    container.style.position = 'absolute';
                    container.style.top = 0;
                    container.style.left = 0;
                    container.style.width = '100%';
                    container.style.height = '100%';
                    container.style.zIndex = 0;  
                    container.style.overflow = 'hidden';
                }

                </script>
        </div>
        <!-- TradingView Widget END -->
