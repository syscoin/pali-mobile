apply plugin: "com.android.application"
apply plugin: 'com.google.gms.google-services'

import com.android.build.OutputFile

project.ext.react = [
	entryFile: "index.js",
	enableHermes: false,  // clean and rebuild if changing
]

apply from: "../../node_modules/react-native/react.gradle"

/**
 * Run Proguard to shrink the Java bytecode in release builds.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore.
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US.  Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'
/**
 * Whether to enable the Hermes VM.
 *
 * This should be set on project.ext.react and mirrored here.  If it is not set
 * on project.ext.react, JavaScript will not be compiled to Hermes Bytecode
 * and the benefits of using Hermes will therefore be sharply reduced.
 */
def enableHermes = project.ext.react.get("enableHermes", false)

android {

	compileSdkVersion rootProject.ext.compileSdkVersion

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	defaultConfig {
		applicationId "io.gopocket"
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
		versionCode 144
		versionName "1.4.4"
		multiDexEnabled true
		missingDimensionStrategy "minReactNative", "minReactNative46"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		ndk {
			abiFilters "armeabi-v7a", "arm64-v8a"
		}
		dexOptions {
			javaMaxHeapSize "2048M"
		}
		lintOptions {
			abortOnError false
		}
		sourceSets {
			main {
				jniLibs.srcDirs = ['libs']
			}
		}

		missingDimensionStrategy 'react-native-camera', 'general'
	}

	signingConfigs {
		release {
			storeFile file('../GoPocket')
			storePassword System.getenv("KEYSTORE_PASSWD")
			keyAlias 'GoPocket'
			keyPassword System.getenv("KEYSTORE_PASSWD")
		}
		debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
	}

	buildTypes {
		debug {
			manifestPlaceholders = [isDebug:true]
			signingConfig signingConfigs.debug
		}
		release {
			manifestPlaceholders = [isDebug:false]
			minifyEnabled enableProguardInReleaseBuilds
			proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
			signingConfig signingConfigs.release
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(':lottie-react-native')

	implementation project(':react-native-gesture-handler')

	implementation 'androidx.multidex:multidex:2.0.1'
	implementation 'androidx.annotation:annotation:1.1.0'
	implementation 'androidx.appcompat:appcompat:1.2.0'
	implementation "com.facebook.react:react-native:+"  // From node_modules
	implementation 'org.chromium:v8-android:+'

	implementation 'com.google.android.gms:play-services-wallet:18.0.0'

	androidTestImplementation('com.wix:detox:+') { transitive = true }
	androidTestImplementation 'junit:junit:4.12'

	implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}") {
      exclude group:'com.facebook.fbjni'
    }
	api platform("com.squareup.okhttp3:okhttp-bom:4.8.0")
    api 'com.squareup.okhttp3:okhttp'
	api 'com.squareup.okhttp3:logging-interceptor'
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.facebook.flipper'
		exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.facebook.flipper'
    }
    if (enableHermes) {
        def hermesPath = "../../node_modules/hermes-engine/android/";
        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    } else {
        implementation jscFlavor
    }

    implementation project(':react-native-charts-wrapper')
	api 'com.leon.channel:helper:2.0.3'
	implementation 'io.github.happylishang:antifake:1.5.0'

	// For animated GIF support
	implementation 'com.facebook.fresco:fresco:2.5.0'
	implementation 'com.facebook.fresco:animated-gif:2.5.0'
	implementation project(':react-native-keychain')

